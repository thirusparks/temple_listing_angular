<div class="filters-container">
    <!-- Location Filter -->
    <div class="filter-section">
        <div class="filter-header">
            <h3>Location</h3>
            <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1_19684)">
                    <path
                        d="M17.5 17L12.5001 12M14.1667 7.83333C14.1667 11.055 11.555 13.6667 8.33333 13.6667C5.11167 13.6667 2.5 11.055 2.5 7.83333C2.5 4.61167 5.11167 2 8.33333 2C11.555 2 14.1667 4.61167 14.1667 7.83333Z"
                        stroke="#98A2B3" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                </g>
                <defs>
                    <clipPath id="clip0_1_19684">
                        <rect width="20" height="19" fill="white" />
                    </clipPath>
                </defs>
            </svg>

        </div>
        <ul class="filter-list">
            <li *ngFor="let location of visibleLocations">
                <label (click)="selectLocation(location); $event.preventDefault()">
                    <input type="checkbox" [value]="location" [checked]="selectedLocation === location" (click)="$event.stopPropagation()" />
                    {{ location }}
                </label>
            </li>
        </ul>
        <!-- <a href="#" class="more-link" (click)="showAllLocations = !showAllLocations; $event.preventDefault()">
            {{ showAllLocations ? '- less location' : '+ more location' }}
        </a> -->
    </div>

    <hr />

    <!-- Mission Filter -->
    <div class="filter-section">
        <div class="filter-header">
            <h3>Mission</h3>
            <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1_19684)">
                    <path
                        d="M17.5 17L12.5001 12M14.1667 7.83333C14.1667 11.055 11.555 13.6667 8.33333 13.6667C5.11167 13.6667 2.5 11.055 2.5 7.83333C2.5 4.61167 5.11167 2 8.33333 2C11.555 2 14.1667 4.61167 14.1667 7.83333Z"
                        stroke="#98A2B3" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                </g>
                <defs>
                    <clipPath id="clip0_1_19684">
                        <rect width="20" height="19" fill="white" />
                    </clipPath>
                </defs>
            </svg>

        </div>
        <ul class="filter-list">
            <li *ngFor="let mission of visibleMissions">
                <label>
                    <input type="checkbox" [value]="mission" />
                    {{ mission }}
                </label>
            </li>
        </ul>
        <a href="#" class="more-link" (click)="showAllMissions = !showAllMissions; $event.preventDefault()">
            {{ showAllMissions ? '- less mission' : '+ more mission' }}
        </a>
    </div>

    <hr />

    <!-- Deity Filter -->
    <div class="filter-section">
        <div class="search-input">
            <input type="text" placeholder="search Deity" />
            <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_1_19684)">
                    <path
                        d="M17.5 17L12.5001 12M14.1667 7.83333C14.1667 11.055 11.555 13.6667 8.33333 13.6667C5.11167 13.6667 2.5 11.055 2.5 7.83333C2.5 4.61167 5.11167 2 8.33333 2C11.555 2 14.1667 4.61167 14.1667 7.83333Z"
                        stroke="#98A2B3" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                </g>
                <defs>
                    <clipPath id="clip0_1_19684">
                        <rect width="20" height="19" fill="white" />
                    </clipPath>
                </defs>
            </svg>

        </div>
        <ul class="filter-list">
            <li *ngFor="let deity of visibleDeities">
                <label>
                    <input type="checkbox" [value]="deity" />
                    {{ deity }}
                </label>
            </li>
        </ul>
        <a href="#" class="more-link" (click)="showAllDeities = !showAllDeities; $event.preventDefault()">
            {{ showAllDeities ? '- less Deity' : '+ more Deity' }}
        </a>
    </div>
</div>
