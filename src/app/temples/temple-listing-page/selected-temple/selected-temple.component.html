<div class="featured-temple">
    <div class="carousel">
        <div class="slides">
            <img *ngFor="let img of images; let i = index" [src]="img.src" [alt]="img.alt"
                [class.active]="i === currentIndex" />
        </div>
        <button class="prev" (click)="showPrev()">&#10094;</button>
        <button class="next" (click)="showNext()">&#10095;</button>
        <div class="location"><svg width="13" height="18" viewBox="0 0 13 18" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M6.50001 9.75C7.67362 9.75 8.62501 8.74264 8.62501 7.5C8.62501 6.25736 7.67362 5.25 6.50001 5.25C5.32641 5.25 4.37501 6.25736 4.37501 7.5C4.37501 8.74264 5.32641 9.75 6.50001 9.75Z"
                    stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M6.50001 16.5C9.33334 13.5 12.1667 10.8137 12.1667 7.5C12.1667 4.18629 9.62962 1.5 6.50001 1.5C3.3704 1.5 0.833344 4.18629 0.833344 7.5C0.833344 10.8137 3.66668 13.5 6.50001 16.5Z"
                    stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            {{images[currentIndex].alt}}</div>
    </div>
    <div class="temple-details">
        <div>
            <span class="badge mb-1">Promoted Temple</span>
            <h2>{{images[currentIndex].temple}}</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla volutpat lorem ac erat maximus vulputate
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla volutpat.
            </p>
        </div>
        <div class="actions d-flex">
            <button class="view">View Temple</button>
            <button class="donate">Donate Now</button>
        </div>
    </div>
</div>
